<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteor App</title>
  </head>
  <body>
    <div class="meteor-app">
      <header>
        <div class="cloud1" id="cloud1"></div>
        <div class="current-weather">
          <p id="city"></p>
          <p>
            <span id="current-date"></span> <br />
            <span id="temp1"></span>
          </p>
          <p id="sky"></p>
        </div>
      </header>
      <main>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-input"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
        <section id="forecast1">
          <div class="day2">
            <p class="forecast-description">
              <span class="other-days"></span> <br />
              <span class="other-temps"></span> <br />
              <span class="other-sky"></span>
            </p>
            <p class="other-clouds"></p>
          </div>
          <div class="day3">
            <p class="forecast-description">
              <span class="other-days"></span> <br />
              <span class="other-temps"></span> <br />
              <span class="other-sky"></span>
            </p>
            <p class="other-clouds"></p>
          </div>
          <div class="day4">
            <p class="forecast-description">
              <span class="other-days"></span> <br />
              <span class="other-temps"></span> <br />
              <span class="other-sky"></span>
            </p>
            <p class="other-clouds"></p>
          </div>
        </section>
        <section id="forecast2">
          <div class="day5">
            <p class="forecast-description">
              <span class="other-days"></span> <br />
              <span class="other-temps"></span> <br />
              <span class="other-sky"></span>
            </p>
            <p class="other-clouds"></p>
          </div>
          <div class="day6">
            <p class="forecast-description">
              <span class="other-days"></span> <br />
              <span class="other-temps"></span> <br />
              <span class="other-sky"></span>
            </p>
            <p class="other-clouds"></p>
          </div>
          <div class="day7">
            <p class="forecast-description">
              <span class="other-days"></span> <br />
              <span class="other-temps"></span> <br />
              <span class="other-sky"></span>
            </p>
            <p class="other-clouds"></p>
          </div>
        </section>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/lenomagbegor" target="_blank"
          >Leno Magbegor</a
        >
        hosted on
        <a href="https://github.com/lenomagbegor/meteor-app" target="_blank"
          >Github</a
        >
        and
        <a href="https://meteor-app-byleno.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
