<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteor App</title>
  </head>
  <body>
    <div class="meteor-app">
      <header>
        <div class="cloud1">
          <dotlottie-player
            src="https://lottie.host/08fc3ee6-6f60-4f4a-8189-b7fdd33f8283/uDDk1qdvhA.json"
            background="transparent"
            speed="1"
            style="width: 250px; height: 200px"
            loop
            autoplay
          ></dotlottie-player>
        </div>
        <div class="current-weather">
          <p id="city">Lagos, Nigeria</p>
          <p id="time">
            WEDNESDAY 15:56 <br />
            <span>28℃</span>
          </p>
          <p id="sky">SUNNY</p>
        </div>
      </header>
      <main>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-input"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
        <section>
          <div class="day2">
            <p>
              <span class="other-days">THURSDAY</span> <br />
              <span class="other-temps">21℃</span> <br />
              <span class="other-sky">RAINY</span>
            </p>
            <p class="other-clouds">
              <dotlottie-player
                src="https://lottie.host/fc8217ca-053f-4e30-a809-317956f5ce16/oqIseAM08c.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
            </p>
          </div>
          <div class="day3">
            <p>
              <span class="other-days">FRIDAY</span> <br />
              <span class="other-temps">24℃</span> <br />
              <span class="other-sky">SUNNY</span>
            </p>
            <p class="other-clouds">
              <dotlottie-player
                src="https://lottie.host/08fc3ee6-6f60-4f4a-8189-b7fdd33f8283/uDDk1qdvhA.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
            </p>
          </div>
          <div class="day4">
            <p>
              <span class="other-days">SATURDAY</span> <br />
              <span class="other-temps">22℃</span> <br />
              <span class="other-sky">RAINY</span>
            </p>
            <p class="other-clouds">
              <dotlottie-player
                src="https://lottie.host/fc8217ca-053f-4e30-a809-317956f5ce16/oqIseAM08c.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
            </p>
          </div>
        </section>
        <section>
          <div class="day5">
            <p>
              <span class="other-days">SUNDAY</span> <br />
              <span class="other-temps">24℃</span> <br />
              <span class="other-sky">SUNNY</span>
            </p>
            <p class="other-clouds">
              <dotlottie-player
                src="https://lottie.host/08fc3ee6-6f60-4f4a-8189-b7fdd33f8283/uDDk1qdvhA.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
            </p>
          </div>
          <div class="day6">
            <p>
              <span class="other-days">MONDAY</span> <br />
              <span class="other-temps">21℃</span> <br />
              <span class="other-sky">RAINY</span>
            </p>
            <p class="other-clouds">
              <dotlottie-player
                src="https://lottie.host/fc8217ca-053f-4e30-a809-317956f5ce16/oqIseAM08c.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
            </p>
          </div>
          <div class="day7">
            <p>
              <span class="other-days">TUESDAY</span> <br />
              <span class="other-temps">25℃</span> <br />
              <span class="other-sky">SUNNY</span>
            </p>
            <p class="other-clouds">
              <dotlottie-player
                src="https://lottie.host/08fc3ee6-6f60-4f4a-8189-b7fdd33f8283/uDDk1qdvhA.json"
                background="transparent"
                speed="1"
                loop
                autoplay
              ></dotlottie-player>
            </p>
          </div>
        </section>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/lenomagbegor" target="_blank"
          >Leno Magbegor</a
        >
        hosted on
        <a href="https://github.com/lenomagbegor/meteor-app" target="_blank"
          >Github</a
        >
        and
        <a href="https://meteor-app-byleno.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
